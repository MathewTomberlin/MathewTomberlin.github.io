<!DOCTYPE html>
<html>
<head>
    <title>Mathew Tomberlin - Game Developer</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/jquery/jquery.js"></script>
    <script>
    $(document).ready(function () {
        $("#navbar").load("navbar.html", function() {
            $("#home").addClass("active");
        });
    });
    </script>
</head>
<body>
    <div class="topnav" id="navbar"></div>
    <div class="pagebody">
        <!-- Container for the image gallery -->
        <div class="container">
            <!-- Full-width images with number text -->
            <div align="center" class="mySlides" style="padding-top:1px;padding-bottom:1px;">
                <div class="numbertext">1 / 6</div>
                <img src="images/JetpackShotgun.gif">
            </div>

            <div align="center" class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="images/stationattack2.gif">
            </div>

            <div align="center" class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="images/blockblaster.gif">
            </div>

            <div align="center" class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="images/thelastlight.gif">
            </div>

            <div align="center" class="mySlides" style="padding-top:17px;padding-bottom:17px;">
                <div class="numbertext">5 / 6</div>
                <img src="images/openocean_2.gif">
            </div>

            <div align="center" class="mySlides" style="padding-top:16px;padding-bottom:16px;">
                <div class="numbertext">6 / 6</div>
                <img src="images/replicationextermination.gif">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
                <b><p id="caption"></p></b>
            </div>

            <!-- Thumbnail images -->
            <div class="row">
                <div class="column" align="center" style="padding-top:10px;padding-bottom:10px;">
                    <img class="demo cursor" src="images/JetpackShotgun.gif" style="width:75%; height:75%;" onclick="currentSlide(1)" alt="Combat Descent">
                </div>
                <div class="column" align="center" style="padding-top:10px;padding-bottom:10px;">
                    <img class="demo cursor" src="images/stationattack2.gif" style="width:75%; height:75%;" onclick="currentSlide(2)" alt="FLEET: Solar Empire">
                </div>
                <div class="column" align="center" style="padding-top:10px;padding-bottom:10px;">
                    <img class="demo cursor" src="images/blockblaster.gif" style="width:75%; height:75%;" onclick="currentSlide(3)" alt="Retro Remix: Block Blaster">
                </div>
                <div class="column" align="center" style="padding-top:10px;padding-bottom:10px;">
                    <img class="demo cursor" src="images/thelastlight.gif" style="width:75%; height:75%;" onclick="currentSlide(4)" alt="The Last Light">
                </div>
                <div class="column" align="center" style="padding-top:10px;padding-bottom:10px;">
                    <img class="demo cursor" src="images/openocean_2.gif" style="width:55%; height:55%;" onclick="currentSlide(5)" alt="Open Ocean VR">
                </div>
                <div class="column" align="center" style="padding-top:10px;padding-bottom:10px;">
                    <img class="demo cursor" src="images/replicationextermination.gif" style="width:55%; height:55%;" onclick="currentSlide(6)" alt="Replication Extermination">
                </div>
            </div>
        </div>
    </div>
    <footer style="text-align: center; color: white;">
        <h4>&copy; 2018 Mathew Tomberlin. All rights reserved.</h4>
    </footer>
    <script src="src/js/imagegallery.js"></script>
</body>
</html>
