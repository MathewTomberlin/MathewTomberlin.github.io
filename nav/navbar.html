<script>
    //Get the directory and site name. Remove the site name.
    var loc = window.location.pathname;
    var dir = loc.substring(0, loc.lastIndexOf('/'));

    //For each directory, append '../' to go up one directory.
    var dirStr = "";
    for (var i = 0; i < dir.length; i++) {
        if (dir[i] == '/') {
            dirStr += "../";
        }
    }

    //Append dirStr to go up the right number of directories to the root
    $(document).ready(function () {
        $(".emailicon").attr('src', dirStr + 'images/emailicon.png');
        $(".resumeicon").attr('src', dirStr + 'images/resumeicon.png');
        $(".twittericon").attr('src', dirStr + 'images/twitterbttn.png');
        $(".giticon").attr('src', dirStr + 'images/giticon.png');
        $(".instaicon").attr('src', dirStr + 'images/instagrambttn.png');
        $(".linkedinicon").attr('src', dirStr + 'images/linkedinbttn.png');
    })

    //Append dirStr to SiteAddresses to go up to the root folder
    function Navigate(SiteAddress) {
        window.location.href = dirStr + SiteAddress;
    }
</script>
