    <link rel="stylesheet" href="src/css/style.css">

    <script>
        function LoadArticle(ArticleName,PageNumber) {
            window.location.href = "pages/main.html?ArticleName=" + ArticleName+"&PageNumber="+PageNumber;
        }

        function LoadArticle(ArticleName) {
            window.location.href = "pages/main.html?ArticleName=" + ArticleName + "&PageNumber=1";
        }

        $(document).ready(function () {
            $("#navbar").load("nav/navbar.html", function () {
                $("#articles").addClass("active");
            });

            var ArticleTitles = ["TwitchIRC"];
            for (var i = 0; i < ArticleTitles.length; i++) {
                var articleDescription = $("<img src='pages/"+ArticleTitles[i]+"/"+ArticleTitles[i]+".jpg' style='float:left'/>")
                $(".articleList").append(articleDescription);
            }
        });
    </script>
