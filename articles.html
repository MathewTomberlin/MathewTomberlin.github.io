<!DOCTYPE html>
<html>
<head>
    <title>Mathew Tomberlin - Game Developer</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/jquery/jquery.js"></script>
    <script>
        function LoadArticle(ArticleName,PageNumber) {
            window.location.href = "pages/main.html?ArticleName=" + ArticleName+"&PageNumber="+PageNumber;
        }

        function LoadArticle(ArticleName) {
            window.location.href = "pages/main.html?ArticleName=" + ArticleName + "&PageNumber=1";
        }

        $(document).ready(function () {
            $("#navbar").load("nav/navbar.html", function () {
                $("#articles").addClass("active");
            });

            var ArticleTitles = ["TwitchIRC"];
            for (var i = 0; i < ArticleTitles.length; i++) {
                var articleDescriptionHeader = $("<div style='padding-bottom:0px;background-color:#808080;width:33%;'><img src='pages/" + ArticleTitles[i] + "/" + ArticleTitles[i] + ".jpg' style='float:left;width:200px;height:auto;'/><a href='pages/main.html?ArticleName=" + ArticleTitles[i] + "&PageNumber=1' style='padding-left:10px;padding-bottom:10px;font:bold 14px arial'>" + ArticleTitles[i] + "</a>")
                var articleDescription = $("<div class='descriptionBody' style='padding-top:0px;padding-left:10px;background-color:#808080;color:white;width:33%'></div></div>")
                $(".articleList").append(articleDescriptionHeader);
                $(".articleList").append(articleDescription);
                $(".descriptionBody").load("pages/" + ArticleTitles[i] + "/description.html");
            }
        });
    </script>
</head>
<body>
    <div class="topnav" id="navbar"></div><br />

    <div class="articleList">
    </div>

    <footer style="text-align: center; color: white;">
        <h4>&copy; 2018 Mathew Tomberlin. All rights reserved.</h4>
    </footer>
    <script src="src/js/collapsible.js"></script>
</body>
</html>
